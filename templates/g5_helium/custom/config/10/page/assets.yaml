    inline: "@import url(http://fonts.googleapis.com/css?family=Roboto);\n/*basic reset*/\n* {margin: 0; padding: 0;}\n/*forcing the body to take 100% height*/\n/*html, body {min-height: 100%;}*/\n/*a nice BG*/\nbody {\n\tbackground: #544; /*fallback*/\n\tbackground: linear-gradient(#544, #565);\n}\n\n/*Thumbnail Background*/\n.iron {\n\twidth: 400px; height: 255px; margin: 70px auto;\n\tperspective: 1000px;\n}\n.iron a {\n\tdisplay: block; width: 100%; height: 100%;\n\t/*double layered BG for lighting effect*/\n\tbackground: \n\t\tlinear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), \n\t\turl(\"http://cinemagu.ru/templates/g5_helium/custom/images/headers/IronMan1.png\");\n\t/*disabling the translucent black bg on the main image*/\n\tbackground-size: 0, cover; background-position: center;\n  transform: rotateX(80deg); transform-origin: bottom;\n\t/*3d space for children*/\n\ttransform-style: preserve-3d;\n\ttransition: all 0.5s;\n}\n.iron:hover a {\n  display: block; width: 100%; height: 100%;\n\t/*double layered BG for lighting effect*/\n\tbackground: \n\t\tlinear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), \n\t\turl(\"http://cinemagu.ru/templates/g5_helium/custom/images/headers/IronMan1.gif\");\n\t/*disabling the translucent black bg on the main image*/\n\tbackground-size: 0, cover; background-position: center; transform: rotateX(0deg); transform-origin: top;}\n/*bottom surface */\n.iron a:after {\n\t/*36px high element positioned at the bottom of the image*/\n\tcontent: ''; position: absolute; left: 0; bottom: 0; \n\twidth: 100%; height: 36px;\n\t/*inherit the main BG*/\n\tbackground: inherit; background-size: cover, cover; opacity: 0.8;\n\t/*draw the BG bottom up*/\n   transform: rotateX(90deg); transform-origin: bottom;\n\tbackground-position: bottom;\n\t/*rotate the surface 90deg on the bottom axis*/\n\t\n}\n/*label style*/\n.iron a span {\n\tcolor: white; text-transform: uppercase;\n\tposition: absolute; top: 100%; left: 0; width: 100%;\n\tfont: 20px/39px Roboto; text-align: center;\n\t/*the rotation is a bit less than the bottom surface to avoid flickering*/\n\ttransform: rotateX(-90deg); transform-origin: top;\n\tz-index:1;\n}\n/*shadow*/\n.iron a:before {\n\tcontent: ''; position: absolute; top: 0; left: 0;\n\twidth: 100%; height: 100%;\n\tbackground: rgba(0, 0, 0, 0.5); \n\tbox-shadow: 0 0 100px 50px rgba(0, 0, 0, 0.5);\n\ttransition: all 0.5s; \n\t/*by default the shadow will be almost flat, very transparent, scaled down with a large blur*/\n\topacity: 0.9;\n\ttransform: rotateX(0) translateZ(-60px) scale(0.75);\n\ttransform-origin: bottom;\n}\n.iron:hover a:before {\n\topacity: 0.6;\n\t/*blurred effect using box shadow as filter: blur is not supported in all browsers*/\n\tbox-shadow: 0 0 25px 25px rgba(0, 0, 0, 0.5);\n\t/*pushing the shadow down and scaling it down to size*/\n\ttransform: rotateX(0) translateZ(-80px) scale(0.85);\n}\n/*LINER PART*/\n.liner {\n\twidth: 400px; height: 255px; margin: 70px auto;\n\tperspective: 1000px;\n}\n.liner a {\n\tdisplay: block; width: 100%; height: 100%;\n\t/*double layered BG for lighting effect*/\n\tbackground: \n\t\tlinear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), \n\t\turl(\"http://cinemagu.ru/templates/g5_helium/custom/images/headers/Liner.png\");\n\t/*disabling the translucent black bg on the main image*/\n\tbackground-size: 0, cover;\n  transform: rotateX(80deg); transform-origin: bottom;\n\t/*3d space for children*/\n\ttransform-style: preserve-3d;\n\ttransition: all 0.5s;\n}\n.liner:hover a {\n  \tbackground-size: 0, cover;transform: rotateX(0deg); transform-origin: top;}\n/*bottom surface */\n.liner a:after {\n\t/*36px high element positioned at the bottom of the image*/\n\tcontent: ''; position: absolute; left: 0; bottom: 0; \n\twidth: 100%; height: 36px;\n\t/*inherit the main BG*/\n\tbackground: inherit; background-size: cover, cover; opacity: 0.8;\n\t/*draw the BG bottom up*/\n   transform: rotateX(90deg); transform-origin: bottom;\n\tbackground-position: bottom;\n\t/*rotate the surface 90deg on the bottom axis*/\n\t\n}\n/*label style*/\n.liner a span {\n\tcolor: white; text-transform: uppercase;\n\tposition: absolute; top: 100%; left: 0; width: 100%;\n\tfont: 20px/39px Roboto; text-align: center;\n\t/*the rotation is a bit less than the bottom surface to avoid flickering*/\n\ttransform: rotateX(-90deg); transform-origin: top;\n\tz-index:1;\n}\n/*shadow*/\n.liner a:before {\n\tcontent: ''; position: absolute; top: 0; left: 0;\n\twidth: 100%; height: 100%;\n\tbackground: rgba(0, 0, 0, 0.5); \n\tbox-shadow: 0 0 100px 50px rgba(0, 0, 0, 0.5);\n\ttransition: all 0.5s; \n\t/*by default the shadow will be almost flat, very transparent, scaled down with a large blur*/\n\topacity: 0.9;\n\ttransform: rotateX(0) translateZ(-60px) scale(0.75);\n\ttransform-origin: bottom;\n}\n.liner:hover a:before {\n\topacity: 0.6;\n\t/*blurred effect using box shadow as filter: blur is not supported in all browsers*/\n\tbox-shadow: 0 0 25px 25px rgba(0, 0, 0, 0.5);\n\t/*pushing the shadow down and scaling it down to size*/\n\ttransform: rotateX(0) translateZ(-80px) scale(0.85);\n}\n/*SOUMD PART*/\n.sound {\nwidth: 400px; height: 255px; margin: 70px auto;\n\tperspective: 1000px;\n}\n.sound a {\n\tdisplay: block; width: 100%; height: 100%;\n\t/*double layered BG for lighting effect*/\n\tbackground: \n\t\tlinear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), \n\t\turl(\"http://cinemagu.ru/templates/g5_helium/custom/images/headers/Audio.png\");\n\t/*disabling the translucent black bg on the main image*/\n\tbackground-size: 0, cover;\n  transform: rotateX(80deg); transform-origin: bottom;\n\t/*3d space for children*/\n\ttransform-style: preserve-3d;\n\ttransition: all 0.5s;\n}\n.sound:hover a {transform: rotateX(0deg); transform-origin: top;}\n/*bottom surface */\n.sound  a:after {\n\t/*36px high element positioned at the bottom of the image*/\n\tcontent: ''; position: absolute; left: 0; bottom: 0; \n\twidth: 100%; height: 36px;\n\t/*