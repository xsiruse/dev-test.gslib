MP3_BROWSER_NEW_DESCRIPTION="Plugin to create a formatted table of mp3&apos;s,<br/> to use:<br/><br/>Place the tags {music}folderName/subfolder{/music} or {music}folderName/filename.mp3{/music} in any content item,<br/> The plugin will strip the tags and replace it with a table containing all the mp3's from that folder for playing or downloading. <br/><br/>For the file name the mp3's id3 tag of title-artist is used, if no title tag is present the file name is used. <br/><br/>Released Under the GNU/GPL<br/>http://www.gnu.org/licenses/gpl-2.0.html GNU/GPL"