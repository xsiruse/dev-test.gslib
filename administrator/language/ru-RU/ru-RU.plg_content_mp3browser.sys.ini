MP3_BROWSER_NEW_DESCRIPTION="Данный плагин позволяет создать таблицу из Ваших любимых mp3-композиций с возможностью прослушивания и скачивания. <br>Как использовать:<br> разместите в теле Вашего материала теги<br> <strong>{music}folderName/subfolder{/music}</strong> , где <i>folderName/subfolder</i> - путь к папке с файлами для воспроизведения, или <br><strong>{music}folderName/filename.mp3{/music}</strong>, где <i>folderName/filename.mp3</i> - путь к одиночному файлу.<br>Внимание! Путь указывается относительно корневой папки Вашего сайта!<br>Плагин обработает теги и выведет таблицу на основе пути, который Вы указали.<br>Если Вы указали путь к папке, то в таблице будут выведены все найденные музыкальные композиции с расширением mp3.<br>Имеется возможность вывести все найденные mp3-файлы не только в папке, но и её подпапках.<br>С вопросами по доработке плагина обращайтесь по адресу <a href='mailto:ecolora@mail.ru'>ecolora@mail.ru</a>."