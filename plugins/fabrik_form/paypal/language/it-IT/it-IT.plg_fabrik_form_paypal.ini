PLG_FORM_PAYPAL_SHIPPING_USER_EMELEMENT_LABEL="Elemento utente per la data di spedizione"
PLG_FORM_PAYPAL_SHIPPING_USER_EMELEMENT_DESC="Sesi voglione prendere le informazioni di spedizione per l'utente, specifica qui l'utente-elemento sulla vostra tabella corrente (l'elemento utente non deve registrare l'ID, può anche registrare il nome utente,...). Questo sarà utilizzato di seguito a ricevere per questo utente i dati di spedizione. Lasciare vuoto per utilizzare i dati di spedizione forniti dall'utente a PayPal. Se i dati non sono completi (cioè alcuni necessari campi come paese non sono forniti), verranno utilizzati i dati di spedizione forniti dall'utente a PayPal "
PLG_FORM_PAYPAL_SHIPPING_DATA_TABLE_LABEL="Tabella spedizione"
PLG_FORM_PAYPAL_SHIPPING_DATA_TABLE_DESC="OPZIONALE - Seleziona la tabella dalla quale verranno presi i dati di spedizione. Se selezionata, completare i seguenti campi."
PLG_FORM_PAYPAL_SHIPPING_DATA_ID_LABEL="User ID"
PLG_FORM_PAYPAL_SHIPPING_DATA_ID_DESC="Seleziona il campo che memorizza l'ID-utente nella tabella selezionata accanto. Lo user ID di Joomla dell'utente loggato sarà usato per ricercare i dati di spedizione."
