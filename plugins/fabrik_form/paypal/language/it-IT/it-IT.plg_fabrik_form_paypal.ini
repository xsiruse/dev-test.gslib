PLG_FORM_PAYPAL_IPN_ELEMENT_LABEL="Elemento IPN Personalizzato"
PLG_FORM_PAYPAL_IPN_ELEMENT_DESC="OPZIONALE - Seleziona l'Elemento i cui dati saranno aggiornati quando la transazione sarà conclusa"
PLG_FORM_PAYPAL_IPN_UPDATE_VALUE_LABEL="Valore IPN Personalizzato"
PLG_FORM_PAYPAL_IPN_UPDATE_VALUE_DESC="OPZIONALE - Se si è scelto un elemento personalizzato IPN, inserisci il valore che dovrà essere scritto quando la transazione va a buon fine. NON UTILIZZARE IN QUESTO CAMPO!  i segnaposto standard di Fabrik {placeholders} per la sostituzione dati da inviare a PayPal.  Utilizzare [name] come segnaposti per i valori da inviare a PayPal IPN (come ad es. [receiver_email], ecc), questo perchè la sostituzione dati avviene nella fase di invio all'IPN. Se lasciato vuoto (ma un elemento personalizzato è stato selezionato), il txn_id verrà scritto qui."
PLG_FORM_PAYPAL_CONDITION_LABEL="Condizione"
PLG_FORM_PAYPAL_CONDITION_DESC="Codice PHP opzionale. Se il codice restituisce false, la transazione Paypal non verrà lanciata."
PLG_FORM_PAYPAL_IPN_TXN_ID_LABEL="Elemento Txn-Id IPN"
PLG_FORM_PAYPAL_IPN_TXN_ID_DESC="Opzionale (ma MOLTO raccomandato!) - Elemento che conterrà il PayPal transaction ID"
PLG_FORM_PAYPAL_IPN_PAYMENT_LABEL="Elemento Pagamento IPN"
PLG_FORM_PAYPAL_IPN_PAYMENT_DESC="Opzionale (ma MOLTO raccomandato!) - Elemento che conterrà il paymount_amount della transazione PayPal"
PLG_FORM_PAYPAL_TEST_SITE_LABEL="Sito di Test"
PLG_FORM_PAYPAL_TEST_SITE_DESC="OPZIONALE - Dovresti indicare un indirizzo di un sito di test per l'invio di PayPal IPN, ciò che lo script utilizzerà invece del tuo standard Joomla live site (se si è scelto prima la Modalità di Test). Questo è utile se si sta testando in un host privato senza DNS esterni impostati."
PLG_FORM_PAYPAL_TEST_SITE_QS_LABEL="QueryString Test"
PLG_FORM_PAYPAL_TEST_SITE_QS_DESC="OPZIONALE - Puoi indicare qualsiasi argomento querystring tipo &foo=bar per il test, lo script lo aggiungerà all'URL di invio dell'IPN (se si è scelto prima la Modalità di Test).  Questo è utile per l'utilizzo in remoto di xdebug, con qualsiasi istruzione PHP di sviluppo (es. &XDEBUG_SESSION_START=name)"
PLG_FORM_PAYPAL_RETURN_URL_LABEL="URL di Ritorno"
PLG_FORM_PAYPAL_RETURN_URL_DESC="Opzionale, indirizzo URL per PayPal da usare associato al pulsante "_QQ_"Ritorna al sito del venditore"_QQ_" dopo che è avvenuto il pagamento.  Possono essere usati i standard {placeholders} di Fabrik.  Paypal aggiungerà inoltre tutti i dati IPN rilevanti come richiesta dati (argomenti query string)."
PLG_FORM_PAYPAL_RETURN_MSG_LABEL="o Messaggio di Ritorno"
PLG_FORM_PAYPAL_RETURN_MSG_DESC="Al posto di indicare un URL di ritorno, puoi specificare un messaggio di testo che sarà visualizzato nella pagina dei 'Ringraziamenti'.  Come per il campo personalizzato IPN, è possibile usare {table___element} e [paypal_things] come segnaposti.  NOTA - questo messaggio sarà inviato a PayPal come parte di una query string, perciò dovrebbe essere relativamente corto!  Per visualizzare tutte le richieste disponibili attraverso [paypal_things], utilizza la modalità Test e inserendo il segnaposto speciale [show_all] in questo campo la pagina del Ringraziamenti mostrerà tutti le request data."
PLG_FORM_PAYPAL_IPN_RECORD_ALL_LABEL="Memorizza tutti gli elementi IPN"
PLG_FORM_PAYPAL_IPN_RECORD_ALL_DESC="Opzionale - elemento che contiene ogni informazione mandata indietro da PayPal"
PLG_FORM_PAYPAL_EVAL_COST_LABEL="Eval"
